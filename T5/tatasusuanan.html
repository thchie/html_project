<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var no = [5, -1, 4, 12, 8];
		var i, j, sementara;


		for (i=0; i<5; i++){
			document.write(" " + no[i]);
		}


		for (i = 0; i<5-1; i++){

			document.write("<br>i :  " + i + "<br>");

			for (j=0; j<5-i-1; j++){

				document.write("j --------- " + j + "<br>");

				if (no[j] > no[j+1]){
					sementara = no[j];
					no[j] = no[j+1];
					no[j+1] = sementara;
				}
			}
		}

		document.write("<br><br> Senarai nombor yang telah diisih (urutan menaik) <br><br>");


		for (i=0; i<5; i++){
			document.write(" " + no[i]);
		}


	</script>
</body>
</html>

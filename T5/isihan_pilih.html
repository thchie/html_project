<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var no = [5, 1, 4, 3, 2], i, j, min, sementara;

		var bilNombor = no.length;

		for (i=0; i< bilNombor-1; i++){
			min = i;
			document.write("<br><br>i:" + i);

			for (j = i +1; j<bilNombor; j++){
				document.write("<br> no = " + no);
				document.write("<br> --- j:" + j);
				document.write("   no[j] :" + no[j] + "    no[min] :" + no[min]);
				if (no[j] < no[min]){
					min = j
				}
			}

			if (min != i){
				sementara = no[i];
				no[i] = no[min];
				no[min] = sementara;
			}
		}
		document.write("<br>" + no);
	</script>
</body>
</html>
